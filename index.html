<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список та зображення</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    ul {
      list-style-type: decimal;
      padding-left: 20px;
    }

    li {
      margin: 10px 0;
    }

    img {
      width: 150px;
      height: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Тема: Тварини</h1>

  <ol start="6">
    <li>Котик – любить спати на сонці.</li>
    <li>Собака – найкращий друг людини.</li>
    <li>Папуга – яскраві кольори і цікаві звуки.</li>
  </ol>

  <h2>Зображення тварин:</h2>

  <!-- Абсолютний шлях до зображення котика -->
  <img src="images/cat.jpg" alt="Котик">

  <!-- Відносний шлях до зображення собаки -->
  <img src="images/cat.jpg" alt="Собака">

</body>
</html>
